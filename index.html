<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game 1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
  </head>

  <body>
    <div class="navbar">
      <li>Rock</li>
      <li>Paper</li>
      <li>Scissors</li>
    </div>
    <div class="content">
      <div class="icons">
        <i class="fa-solid fa-hand-back-fist gameIcon" id="rock" style="background-color: #EC7897;"></i>
        <i class="fa-solid fa-hand gameIcon" id="paper" style="background-color: #BA82D5;"></i>
        <i class="fa-solid fa-hand-scissors gameIcon" id="scissors" style="background-color: #71A2FD;"></i>
      </div>
      <div class="score">
        <div class="user">
          <h3 class="userScore">0</h3>
          <p>You</p>
        </div>
        <div class="computer">
          <h3 class="compScore">0</h3>
          <p>Computer</p>
        </div>
      </div>
      <p class="msg">Let's start the game</p>
    </div>
    <script src="index.js"></script>
  </body>

</html>
